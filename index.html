<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
      html {
          box-sizing: border-box;
      }

      *, *::after, *::before {
          box-sizing: inherit;
      }

      body {
          background-color: hsl(216, 12%, 8%);
          font-family: 'Overpass', sans-serif;
      }

      .main {
          width: 400px;
          height: 350px;
          background-color: hsl(213, 19%, 18%);
          border-radius: 15px;
          padding: 20px;
      }

      .main2 {
          width: 400px;
          height: 350px;
          background-color: hsl(213, 19%, 18%);
          border-radius: 15px;
          padding: 20px;
      }


      @media screen and (max-width: 1440px) {
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh; /* Ensure the body covers the entire viewport height */
          }

          .main-container {
              /* Adjust the width, height, and other styles as needed */
              width: 100%; /* Make it full-width */
              max-width: 400px; /* Adjust the maximum width as needed */
              padding: 20px;
              height: auto; /* Allow it to expand based on content */
          }

          .image-container img {
              max-width: 100%; /* Ensure the image doesn't exceed its container */
              height: auto; /* Maintain aspect ratio */
          }
      }


  </style>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="image">
      <img src="images/icon-star.svg" alt="">
    </div>

    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <div class="rating">
      <button id="1">
        1
      </button>
      <button id="2">
        2
      </button>
      <button id="3">
        3
      </button>
      <button id="4">
        4
      </button>
      <button id="5">
        5
      </button>
    </div>
    
    <button id="submitBtn" class="submit">
      SUBMIT
    </button>

    
    
  </div>


  <div id="thankYouMessage" style="display: none; text-align: center;" class="main2" >
    <img src="images/illustration-thank-you.svg" alt="">
    <div class="score" id="">
      You selected <span id="rate"></span> out of 5
    </div>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
  

<!--   

  You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  Thank you state end -->
  <script src="script.js"></script>
</body>

</html>
